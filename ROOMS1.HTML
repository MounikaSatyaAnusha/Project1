<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px; /* Add padding to body */
            background-color: #f5f5f5;
            background-image: url(https://as1.ftcdn.net/v2/jpg/01/54/78/72/1000_F_154787251_Z2f2oitTcy9uIRBtNpiavZdTAtcEGVHf.jpg);
            background-size: cover; /* Ensure the background image covers the entire viewport */
            color: white; /* Set text color to white for better contrast */
        }
       h1 {
    text-align: center;          
    margin-top: 20px;  
    margin-bottom: 20px;   
    height: 40px;  
    width: 250px; 
    background-color: lightgrey;
    color:black;
    margin-left: auto;
    margin-right: auto;
}

        .srkr {
            margin: auto;
            max-width: 500px; /* Set maximum width for the container */
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for form */
            border: 1px solid #ccc;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333; /* Darken label text color for better visibility */
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: auto;
        }
        button:hover {
            background-color: #0056b3;
        }
        .home {
            text-decoration: none;
            color: black; /* Set link color to white for better visibility */
            padding: 5px 10px;
            position: absolute;
            top: 20px;
            left: 20px;
            border:2px solid black;
            
        }
    </style>
</head>
<body>
    <a class="home" href="P1.html"><strong>HOME</strong></a>
    <h1>..... ROOMS .....</h1>
    <div class="srkr">
        <form action="bookings.html" method="get">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Enter your number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="class">Select your class:</label>
            <select id="class" name="class">
                <option value="">Select..</option>
                <option value="1st class">1st class</option>
                <option value="2nd class">2nd class</option>
                <option value="3rd class">3rd class</option>
            </select>
            
            <label for="option">Enter your option:</label>
            <select id="option" name="option">
                <option value="">Select..</option>
                <option value="AC">AC</option>
                <option value="Non AC">Non AC</option>
            </select>
            
            <label for="persons">Enter number of persons:</label>
            <input type="number" id="persons" name="persons" min="0" required>
            
            <label for="rooms">Type of bed rooms:</label>
            <select id="rooms" name="rooms">
                <option value="">Select...</option>
                <option value="Single bedroom">Single bedroom</option>
                <option value="Double bedroom">Double bedroom</option>
                <option value="Triple bedroom">Triple bedroom</option>
            </select>
            
            <label for="checkin">Enter check-in date:</label>
            <input type="date" id="checkin" name="checkin" required>
            
            <label for="checkout">Enter check-out date:</label>
            <input type="date" id="checkout" name="checkout" required>
            
           <button  type="submit" name="button" id="button">BOOK</button>
        </form>
    </div>
</body>
</html>
